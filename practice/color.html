<!-- DG 6th color wheel-->
<!DOCTYPE html>
<html lang="en">
    <head>

        <title>styling with color</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 200px;
                width: 200px;
                text-align: center;
                background-color: #D52A41;
            }
            #analogos{
                border:solid 20px #D52A41;
                border-radius: 20px;
                background-color: #2AD5BE;
            }

            #complimentary{
                border:solid 20px #D52A41;
                border-radius: 20px;
                background-color: #D5682A;
                color: #D52A97;
                font-weight:200;
                font-size:23px;
                line-height: 2;
                font-family: 'Arial Black' ,sans-serif;
            }
            #triadic{
                border:solid 20px #D52A41;
                border-radius: 20px;
                background-color: #41D52A;
                color: #2A41D5;
                font-weight:200;
                font-size:23px;
                line-height: 2;
                font-family: 'Arial Black' ,sans-serif;   
            }

        </style>

    </head>
    <body>
        <div id="analogos">
            <p>Complimentary</p><!--I acsidentaly put the worng word on the wrong color thing and i didnt want to redo my code(even though i couldve done copy and past) so i just switched them.-->
        </div>
        <div id="complimentary">
            <p>Analogos</p>
        </div>
        <div id="triadic">
        <p>Tiadic</p>
        </div>


    </body>
</html>
